<!DOCTYPE html>
<html>
<head>
	<title>Form Template</title>
	<style type="text/css">
		.cl_blur, .word_check {
			color: transparent;
			text-shadow: 0 0 1.5px rgba(0, 0, 0.5);
		}

		.word_check {
			background-image: linear-gradient(to right, #808080, #E0E0E0 40%);
			padding: 0 50px 2px 10px;
		}
	</style>
</head>
<body>
	<form action="https://getform.io/f/26adca92-981b-4255-8a85-3b63ab816475" 
method="POST" enctype="multipart/form-data">
		<!--Text-->
		<label>First Name:</label>
		<input type="text" name="first_name"><br><br>
		<label>Last Name:</label>
		<input type="text" name="last_name"><br><br>
		<label>Address:</label>
		<input type="text" name="address" value="My Address"><br><br>
		<!--Selection-->
		<label class="cl_blur">&nbsp;City</label>
		<select name="city">
			<option hidden="hidden"></option>
			<option>Chisinau</option>
			<option>Balti</option>
			<option>Ungheni</option>
			<option>Cahul</option>
		</select><br><br>
		<!--Password-->
		<label>Password:</label>
		<input type="password" name="password"><br><br>
		<!--Radio-->
		<label>Gender:</label>
		<input type="radio" name="gender" value="Male">
		<label>Male</label>
		<label>or</label>
		<input type="radio" name="gender" value="Female">
		<label>Female</label><br><br>
		<!--Checkbox-->
		<label>Do you <span class="word_check">smoke</span>?</label>
		<input type="checkbox" name="smoke" value="Yes">
		<label>Yes</label><br><br>
		<!--Radio_2-->
		<label>How many cups of coffee do you drink a day?</label><br><br>
		<input type="radio" name="coffee" value="0_2_cup(s)">
		<label for="male">0 to 2 Cup(s)</label>
		<input type="radio" name="coffee" value="2_4_cups">
		<label for="male">2 to 4 Cups</label><br><br>
		<input type="radio" name="coffee" value="4_8_cups">
		<label for="male">4 to 8 Cups</label>
		<input type="radio" name="coffee" value="8_16_cups">
		<label for="male">8 to 16 Cups</label><br><br>
		<!--Selection_2-->
		<label>Do you own a personal computer?</label>
		<select name="computer">
			<option>Yes</option>
			<option>No</option>
		</select><br><br>
		<!--Text_2-->
		<label>How long would it take to make a HTML form?</label><br><br>
		<input type="text" name="html"><br><br>
		<!--Textarea-->
		<label for="comments">Comments:</label><br><br>
		<textarea name="comments" rows="4" cols="35"></textarea><br><br>
		<!--Submit-->
		<input type="reset" name="reset" value="Reset Form">
		<input type="submit" name="submit" value="Send Survey">
	</form>
</body>
</html>
